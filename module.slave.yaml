classes:
    - powerdns
    - powerdns::config

powerdns::server: true
powerdns::server_backends: 
    - pdns-backend-sqlite3
powerdns::server_config:
    local-address: '0.0.0.0'
    daemon: 'no'
    disable-axfr: 'yes'
    guardian: 'no'
    master: 'no'
    slave: 'yes'
powerdns::server_service_ensure: 'stopped'
powerdns::server_service_enable: false
powerdns::recursor: false

powerdns::config::files:
    pdns.simplebind:
        config_hash:
            bind-supermaster-config: '/var/lib/powerdns/named-superslave.conf'
            bind-supermasters: '/etc/powerdns/supermasters.conf'
            bind-supermaster-destdir: '/var/lib/powerdns/zones'
